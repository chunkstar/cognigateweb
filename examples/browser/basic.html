<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognigate - Browser Basic Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #0a0a0a;
      color: #fff;
    }
    h1 {
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .chat-box {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      min-height: 200px;
    }
    input {
      width: calc(100% - 120px);
      padding: 12px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #0a0a0a;
      color: #fff;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      margin-left: 10px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .voice-btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      font-size: 40px;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background: #667eea;
      text-align: right;
    }
    .ai {
      background: #333;
    }
    .status {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Cognigate Browser Demo</h1>

  <div class="status" id="status">Initializing...</div>

  <div class="chat-box" id="chat"></div>

  <input
    type="text"
    id="prompt"
    placeholder="Ask anything..."
    onkeypress="if(event.key==='Enter') ask()"
  >
  <button onclick="ask()" id="askBtn">Ask</button>

  <button class="voice-btn" onclick="toggleVoice()" id="voiceBtn">ðŸŽ¤</button>

  <script type="module">
    import { createGateway } from 'https://cdn.jsdelivr.net/npm/cognigate@4.0.0/dist/index.mjs';
    import { VoiceMode } from 'https://cdn.jsdelivr.net/npm/cognigate@4.0.0/dist/voice/voice-chat.mjs';

    // Initialize gateway (uses local models only - no API key needed!)
    const ai = createGateway({
      dailyBudget: 0,  // unlimited mode
      localFallback: { enabled: true },
      cacheEnabled: true
    });

    // Initialize voice mode
    const voice = new VoiceMode(ai, {
      lang: 'en-US',
      autoSpeak: true,
      continuous: true
    });

    // Make available globally
    window.ai = ai;
    window.voice = voice;

    // Status
    document.getElementById('status').textContent = 'âœ… Ready! Using local AI (free)';

    // Ask function
    window.ask = async function() {
      const input = document.getElementById('prompt');
      const question = input.value.trim();
      if (!question) return;

      const chat = document.getElementById('chat');
      const askBtn = document.getElementById('askBtn');

      // Add user message
      chat.innerHTML += `<div class="message user">You: ${question}</div>`;
      input.value = '';
      askBtn.disabled = true;

      try {
        // Get AI response
        const response = await ai.complete(question);

        // Add AI message
        chat.innerHTML += `<div class="message ai">AI: ${response}</div>`;
        chat.scrollTop = chat.scrollHeight;

        // Update budget status
        const status = ai.getBudgetStatus();
        document.getElementById('status').textContent =
          `Budget: $${status.used.toFixed(4)} / $${status.dailyLimit || 'âˆž'}`;

      } catch (error) {
        chat.innerHTML += `<div class="message ai">Error: ${error.message}</div>`;
      } finally {
        askBtn.disabled = false;
      }
    };

    // Voice toggle
    window.toggleVoice = function() {
      voice.toggle();
      const btn = document.getElementById('voiceBtn');
      btn.textContent = voice.isListening ? 'ðŸ”´' : 'ðŸŽ¤';
    };

    // Voice events
    voice.on('listening', () => {
      document.getElementById('status').textContent = 'ðŸŽ¤ Listening...';
    });

    voice.on('speaking', () => {
      document.getElementById('status').textContent = 'ðŸ”Š Speaking...';
    });
  </script>
</body>
</html>
