<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clear sphere with gradient -->
  <defs>
    <radialGradient id="sphereGradient" cx="0.3" cy="0.3">
      <stop offset="0%" style="stop-color:rgba(6, 182, 212, 0.4);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(16, 185, 129, 0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(139, 92, 246, 0.2);stop-opacity:1" />
    </radialGradient>

    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0a0a0a" />

  <!-- Clear sphere background -->
  <circle cx="32" cy="32" r="28" fill="url(#sphereGradient)" opacity="0.5" />
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#brainGradient)" stroke-width="2" opacity="0.7" />

  <!-- Shine effect -->
  <ellipse cx="24" cy="24" rx="10" ry="15" fill="white" opacity="0.2" />

  <!-- Gate structure (modern, bold) -->
  <g id="gate">
    <rect x="12" y="38" width="6" height="16" rx="1" fill="url(#gateGradient)" />
    <rect x="46" y="38" width="6" height="16" rx="1" fill="url(#gateGradient)" />
    <rect x="12" y="41" width="40" height="4" rx="1" fill="url(#gateGradient)" />
    <rect x="12" y="47" width="40" height="4" rx="1" fill="url(#gateGradient)" opacity="0.9" />
    <path d="M 12 38 Q 32 32 52 38" stroke="url(#gateGradient)" stroke-width="4.5" fill="none" stroke-linecap="round" />
  </g>

  <!-- "AI" text in background (behind brain) -->
  <text x="32" y="16"
        font-family="Inter, sans-serif"
        font-size="16"
        font-weight="900"
        fill="url(#brainGradient)"
        opacity="0.3"
        text-anchor="middle"
        dominant-baseline="middle">AI</text>

  <!-- Brain (organic brain-like structure with purple) -->
  <g id="brain">
    <!-- Left hemisphere -->
    <path d="M 24 16 Q 21 13 23 11 Q 24 8 27 10 Q 28 8 29 11 Q 29 13 28 16 Q 27 19 25 22 Q 24 23 23 22 Q 21 19 24 16 Z"
          fill="url(#brainGradient)" opacity="0.4" />

    <!-- Right hemisphere -->
    <path d="M 35 16 Q 38 13 36 11 Q 35 8 32 10 Q 31 8 30 11 Q 30 13 31 16 Q 32 19 34 22 Q 35 23 36 22 Q 38 19 35 16 Z"
          fill="url(#brainGradient)" opacity="0.4" />

    <!-- Corpus callosum (center connection) -->
    <ellipse cx="29.5" cy="16" rx="2.5" ry="8" fill="url(#brainGradient)" opacity="0.3" />

    <!-- Left hemisphere neural network -->
    <circle cx="25" cy="12" r="2" fill="#22d3ee" />
    <circle cx="27" cy="16" r="2" fill="#8b5cf6" />
    <circle cx="25" cy="20" r="2" fill="#34d399" />
    <line x1="25" y1="12" x2="27" y2="16" stroke="#22d3ee" stroke-width="1.2" opacity="1" />
    <line x1="27" y1="16" x2="25" y2="20" stroke="#8b5cf6" stroke-width="1.2" opacity="1" />

    <!-- Right hemisphere neural network -->
    <circle cx="34" cy="12" r="2" fill="#34d399" />
    <circle cx="32" cy="16" r="2" fill="#8b5cf6" />
    <circle cx="34" cy="20" r="2" fill="#22d3ee" />
    <line x1="34" y1="12" x2="32" y2="16" stroke="#34d399" stroke-width="1.2" opacity="1" />
    <line x1="32" y1="16" x2="34" y2="20" stroke="#8b5cf6" stroke-width="1.2" opacity="1" />

    <!-- Cross-hemisphere connections -->
    <line x1="27" y1="16" x2="32" y2="16" stroke="#8b5cf6" stroke-width="1.2" opacity="1" />
    <circle cx="29.5" cy="16" r="2" fill="#a78bfa" />
  </g>
</svg>
