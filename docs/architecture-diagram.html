<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognigate Architecture Diagram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      background: linear-gradient(90deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .diagram-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section-title {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #94a3b8;
      border-left: 3px solid #667eea;
      padding-left: 1rem;
    }

    /* SVG Diagram */
    .diagram {
      background: #1e293b;
      border-radius: 12px;
      padding: 2rem;
      overflow-x: auto;
    }

    svg {
      display: block;
      margin: 0 auto;
    }

    /* Legend */
    .legend {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      justify-content: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    .legend-color.core { background: #667eea; }
    .legend-color.cloud { background: #3b82f6; }
    .legend-color.local { background: #22c55e; }
    .legend-color.support { background: #f59e0b; }
    .legend-color.api { background: #ec4899; }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tab {
      padding: 0.75rem 1.5rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      cursor: pointer;
      color: #94a3b8;
      transition: all 0.2s;
    }

    .tab:hover {
      background: rgba(255,255,255,0.1);
    }

    .tab.active {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border-color: transparent;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Cognigate Architecture Diagrams</h1>

  <div class="diagram-container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="showTab('system')">System Architecture</button>
      <button class="tab" onclick="showTab('dataflow')">Data Flow</button>
      <button class="tab" onclick="showTab('courtyard')">Courtyard Integration</button>
      <button class="tab" onclick="showTab('providers')">Provider Chain</button>
    </div>

    <!-- System Architecture -->
    <div id="system" class="tab-content active">
      <div class="section">
        <h2 class="section-title">System Architecture</h2>
        <div class="diagram">
          <svg width="900" height="600" viewBox="0 0 900 600">
            <!-- Background groups -->
            <defs>
              <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.2" />
                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.2" />
              </linearGradient>
              <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
                <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.2" />
              </linearGradient>
              <linearGradient id="localGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.2" />
                <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.2" />
              </linearGradient>
            </defs>

            <!-- User Application -->
            <rect x="300" y="20" width="300" height="60" rx="8" fill="#334155" stroke="#667eea" stroke-width="2"/>
            <text x="450" y="55" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="600">Your Application</text>

            <!-- Arrow down -->
            <line x1="450" y1="80" x2="450" y2="120" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Core Gateway Box -->
            <rect x="200" y="120" width="500" height="180" rx="12" fill="url(#coreGrad)" stroke="#667eea" stroke-width="2"/>
            <text x="450" y="145" text-anchor="middle" fill="#667eea" font-size="12" font-weight="600">COGNIGATE CORE</text>

            <!-- Gateway -->
            <rect x="220" y="160" width="140" height="50" rx="6" fill="#667eea" stroke="none"/>
            <text x="290" y="190" text-anchor="middle" fill="white" font-size="12" font-weight="600">Gateway</text>

            <!-- Budget Manager -->
            <rect x="380" y="160" width="140" height="50" rx="6" fill="#667eea" stroke="none"/>
            <text x="450" y="190" text-anchor="middle" fill="white" font-size="12" font-weight="600">BudgetManager</text>

            <!-- Cache Manager -->
            <rect x="540" y="160" width="140" height="50" rx="6" fill="#667eea" stroke="none"/>
            <text x="610" y="190" text-anchor="middle" fill="white" font-size="12" font-weight="600">CacheManager</text>

            <!-- Compressor -->
            <rect x="220" y="230" width="100" height="40" rx="6" fill="#8b5cf6" stroke="none"/>
            <text x="270" y="255" text-anchor="middle" fill="white" font-size="11">Compressor</text>

            <!-- Alert Manager -->
            <rect x="340" y="230" width="100" height="40" rx="6" fill="#8b5cf6" stroke="none"/>
            <text x="390" y="255" text-anchor="middle" fill="white" font-size="11">AlertManager</text>

            <!-- Webhook Manager -->
            <rect x="460" y="230" width="110" height="40" rx="6" fill="#f59e0b" stroke="none"/>
            <text x="515" y="255" text-anchor="middle" fill="white" font-size="11">WebhookMgr</text>

            <!-- API Server -->
            <rect x="590" y="230" width="90" height="40" rx="6" fill="#ec4899" stroke="none"/>
            <text x="635" y="255" text-anchor="middle" fill="white" font-size="11">API Server</text>

            <!-- Arrows to providers -->
            <line x1="350" y1="300" x2="250" y2="340" stroke="#3b82f6" stroke-width="2"/>
            <line x1="450" y1="300" x2="450" y2="340" stroke="#94a3b8" stroke-width="2"/>
            <line x1="550" y1="300" x2="650" y2="340" stroke="#22c55e" stroke-width="2"/>

            <!-- Cloud Providers Box -->
            <rect x="50" y="340" width="350" height="200" rx="12" fill="url(#cloudGrad)" stroke="#3b82f6" stroke-width="2"/>
            <text x="225" y="365" text-anchor="middle" fill="#3b82f6" font-size="12" font-weight="600">CLOUD PROVIDERS</text>

            <!-- Cloud Provider cards -->
            <rect x="70" y="385" width="100" height="45" rx="6" fill="#3b82f6"/>
            <text x="120" y="413" text-anchor="middle" fill="white" font-size="11">OpenAI</text>

            <rect x="180" y="385" width="100" height="45" rx="6" fill="#3b82f6"/>
            <text x="230" y="413" text-anchor="middle" fill="white" font-size="11">Anthropic</text>

            <rect x="290" y="385" width="100" height="45" rx="6" fill="#3b82f6"/>
            <text x="340" y="413" text-anchor="middle" fill="white" font-size="11">Google</text>

            <rect x="70" y="445" width="100" height="45" rx="6" fill="#60a5fa"/>
            <text x="120" y="473" text-anchor="middle" fill="white" font-size="11">xAI</text>

            <rect x="180" y="445" width="100" height="45" rx="6" fill="#60a5fa"/>
            <text x="230" y="473" text-anchor="middle" fill="white" font-size="11">DeepSeek</text>

            <rect x="290" y="445" width="100" height="45" rx="6" fill="#60a5fa"/>
            <text x="340" y="473" text-anchor="middle" fill="white" font-size="11">Mistral</text>

            <text x="225" y="520" text-anchor="middle" fill="#94a3b8" font-size="10">+ Cohere, Perplexity, Together</text>

            <!-- Local Providers Box -->
            <rect x="500" y="340" width="350" height="200" rx="12" fill="url(#localGrad)" stroke="#22c55e" stroke-width="2"/>
            <text x="675" y="365" text-anchor="middle" fill="#22c55e" font-size="12" font-weight="600">LOCAL PROVIDERS (FREE)</text>

            <!-- Local Provider cards -->
            <rect x="520" y="385" width="100" height="45" rx="6" fill="#22c55e"/>
            <text x="570" y="413" text-anchor="middle" fill="white" font-size="11">Ollama</text>

            <rect x="630" y="385" width="100" height="45" rx="6" fill="#22c55e"/>
            <text x="680" y="413" text-anchor="middle" fill="white" font-size="11">LM Studio</text>

            <rect x="740" y="385" width="100" height="45" rx="6" fill="#22c55e"/>
            <text x="790" y="413" text-anchor="middle" fill="white" font-size="11">WebLLM</text>

            <rect x="630" y="445" width="100" height="45" rx="6" fill="#4ade80"/>
            <text x="680" y="473" text-anchor="middle" fill="white" font-size="11">Together AI</text>

            <text x="675" y="520" text-anchor="middle" fill="#94a3b8" font-size="10">Automatic fallback when budget exceeded</text>

            <!-- Voice Module (side) -->
            <rect x="750" y="120" width="130" height="80" rx="8" fill="#f59e0b" stroke="none"/>
            <text x="815" y="150" text-anchor="middle" fill="white" font-size="11" font-weight="600">Voice Module</text>
            <text x="815" y="170" text-anchor="middle" fill="white" font-size="10">Recognizer</text>
            <text x="815" y="185" text-anchor="middle" fill="white" font-size="10">Speaker</text>

            <!-- Arrow definitions -->
            <defs>
              <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
              </marker>
            </defs>
          </svg>
        </div>

        <div class="legend">
          <div class="legend-item"><div class="legend-color core"></div> Core Components</div>
          <div class="legend-item"><div class="legend-color cloud"></div> Cloud Providers</div>
          <div class="legend-item"><div class="legend-color local"></div> Local Providers</div>
          <div class="legend-item"><div class="legend-color support"></div> Support Modules</div>
          <div class="legend-item"><div class="legend-color api"></div> API Server</div>
        </div>
      </div>
    </div>

    <!-- Data Flow -->
    <div id="dataflow" class="tab-content">
      <div class="section">
        <h2 class="section-title">Request Data Flow</h2>
        <div class="diagram">
          <svg width="800" height="700" viewBox="0 0 800 700">
            <!-- Flow boxes -->
            <rect x="300" y="20" width="200" height="50" rx="8" fill="#667eea"/>
            <text x="400" y="50" text-anchor="middle" fill="white" font-size="12" font-weight="600">1. ai.complete(prompt)</text>

            <line x1="400" y1="70" x2="400" y2="100" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>

            <rect x="300" y="100" width="200" height="50" rx="8" fill="#8b5cf6"/>
            <text x="400" y="130" text-anchor="middle" fill="white" font-size="12" font-weight="600">2. Check Cache</text>

            <!-- Cache hit branch -->
            <line x1="500" y1="125" x2="600" y2="125" stroke="#22c55e" stroke-width="2"/>
            <text x="550" y="115" text-anchor="middle" fill="#22c55e" font-size="10">HIT</text>
            <rect x="600" y="100" width="150" height="50" rx="8" fill="#22c55e"/>
            <text x="675" y="125" text-anchor="middle" fill="white" font-size="11">Return Cached</text>
            <text x="675" y="140" text-anchor="middle" fill="white" font-size="10">Cost: $0</text>

            <!-- Cache miss continues -->
            <line x1="400" y1="150" x2="400" y2="180" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>
            <text x="420" y="170" fill="#94a3b8" font-size="10">MISS</text>

            <rect x="300" y="180" width="200" height="50" rx="8" fill="#f59e0b"/>
            <text x="400" y="210" text-anchor="middle" fill="white" font-size="12" font-weight="600">3. Check Budget</text>

            <!-- Budget exceeded branch -->
            <line x1="500" y1="205" x2="600" y2="205" stroke="#ef4444" stroke-width="2"/>
            <text x="550" y="195" text-anchor="middle" fill="#ef4444" font-size="10">EXCEEDED</text>
            <rect x="600" y="180" width="150" height="50" rx="8" fill="#ef4444"/>
            <text x="675" y="205" text-anchor="middle" fill="white" font-size="11">Local Fallback</text>
            <text x="675" y="220" text-anchor="middle" fill="white" font-size="10">or throw Error</text>

            <!-- Budget OK continues -->
            <line x1="400" y1="230" x2="400" y2="260" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>
            <text x="420" y="250" fill="#94a3b8" font-size="10">OK</text>

            <rect x="300" y="260" width="200" height="50" rx="8" fill="#8b5cf6"/>
            <text x="400" y="290" text-anchor="middle" fill="white" font-size="12" font-weight="600">4. Compress Prompt</text>

            <line x1="400" y1="310" x2="400" y2="340" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>

            <rect x="300" y="340" width="200" height="50" rx="8" fill="#3b82f6"/>
            <text x="400" y="370" text-anchor="middle" fill="white" font-size="12" font-weight="600">5. Route to Provider</text>

            <line x1="400" y1="390" x2="400" y2="420" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>

            <rect x="300" y="420" width="200" height="50" rx="8" fill="#3b82f6"/>
            <text x="400" y="450" text-anchor="middle" fill="white" font-size="12" font-weight="600">6. Execute Request</text>

            <!-- Provider failure branch -->
            <line x1="500" y1="445" x2="600" y2="445" stroke="#f59e0b" stroke-width="2"/>
            <text x="550" y="435" text-anchor="middle" fill="#f59e0b" font-size="10">FAIL</text>
            <rect x="600" y="420" width="150" height="50" rx="8" fill="#f59e0b"/>
            <text x="675" y="445" text-anchor="middle" fill="white" font-size="11">Try Next</text>
            <text x="675" y="460" text-anchor="middle" fill="white" font-size="10">Provider</text>
            <line x1="675" y1="470" x2="675" y2="500" stroke="#f59e0b" stroke-width="2"/>
            <line x1="675" y1="500" x2="400" y2="500" stroke="#f59e0b" stroke-width="2"/>
            <line x1="400" y1="500" x2="400" y2="390" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)"/>

            <line x1="400" y1="470" x2="400" y2="520" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>
            <text x="420" y="500" fill="#94a3b8" font-size="10">SUCCESS</text>

            <rect x="300" y="520" width="200" height="50" rx="8" fill="#f59e0b"/>
            <text x="400" y="550" text-anchor="middle" fill="white" font-size="12" font-weight="600">7. Record Spending</text>

            <line x1="400" y1="570" x2="400" y2="600" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>

            <rect x="300" y="600" width="200" height="50" rx="8" fill="#8b5cf6"/>
            <text x="400" y="630" text-anchor="middle" fill="white" font-size="12" font-weight="600">8. Update Cache</text>

            <line x1="400" y1="650" x2="400" y2="680" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>

            <rect x="300" y="680" width="200" height="40" rx="8" fill="#22c55e"/>
            <text x="400" y="705" text-anchor="middle" fill="white" font-size="12" font-weight="600">Return Response</text>

            <defs>
              <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
              </marker>
            </defs>
          </svg>
        </div>
      </div>
    </div>

    <!-- Courtyard Integration -->
    <div id="courtyard" class="tab-content">
      <div class="section">
        <h2 class="section-title">Courtyard Dashboard Integration</h2>
        <div class="diagram">
          <svg width="900" height="500" viewBox="0 0 900 500">
            <!-- Dashboard UI -->
            <rect x="50" y="20" width="350" height="180" rx="12" fill="#1e293b" stroke="#667eea" stroke-width="2"/>
            <text x="225" y="50" text-anchor="middle" fill="#667eea" font-size="14" font-weight="600">COURTYARD DASHBOARD</text>

            <!-- Office icons -->
            <rect x="70" y="70" width="70" height="50" rx="6" fill="#3b82f6"/>
            <text x="105" y="100" text-anchor="middle" fill="white" font-size="20">ðŸ¤–</text>
            <text x="105" y="115" text-anchor="middle" fill="white" font-size="8">OpenAI</text>

            <rect x="150" y="70" width="70" height="50" rx="6" fill="#3b82f6"/>
            <text x="185" y="100" text-anchor="middle" fill="white" font-size="20">ðŸ§ </text>
            <text x="185" y="115" text-anchor="middle" fill="white" font-size="8">Anthropic</text>

            <rect x="230" y="70" width="70" height="50" rx="6" fill="#f59e0b"/>
            <text x="265" y="100" text-anchor="middle" fill="white" font-size="20">ðŸ’°</text>
            <text x="265" y="115" text-anchor="middle" fill="white" font-size="8">Budget</text>

            <rect x="310" y="70" width="70" height="50" rx="6" fill="#22c55e"/>
            <text x="345" y="100" text-anchor="middle" fill="white" font-size="20">ðŸ¦™</text>
            <text x="345" y="115" text-anchor="middle" fill="white" font-size="8">Ollama</text>

            <!-- Status bar -->
            <rect x="70" y="140" width="310" height="40" rx="6" fill="#0f172a"/>
            <text x="90" y="165" fill="#22c55e" font-size="11">Budget: $2.50 / $10.00</text>
            <text x="250" y="165" fill="#94a3b8" font-size="11">Providers: 3 active</text>

            <!-- Connection methods -->
            <text x="225" y="220" text-anchor="middle" fill="#94a3b8" font-size="12">Connection Methods</text>

            <!-- Method 1: Config Export -->
            <rect x="50" y="240" width="150" height="80" rx="8" fill="#334155" stroke="#667eea"/>
            <text x="125" y="265" text-anchor="middle" fill="#667eea" font-size="11" font-weight="600">Config Export</text>
            <text x="125" y="285" text-anchor="middle" fill="#94a3b8" font-size="10">.cognigaterc.json</text>
            <text x="125" y="305" text-anchor="middle" fill="#64748b" font-size="9">Manual import</text>

            <!-- Method 2: REST API -->
            <rect x="220" y="240" width="150" height="80" rx="8" fill="#334155" stroke="#ec4899"/>
            <text x="295" y="265" text-anchor="middle" fill="#ec4899" font-size="11" font-weight="600">REST API</text>
            <text x="295" y="285" text-anchor="middle" fill="#94a3b8" font-size="10">localhost:3001</text>
            <text x="295" y="305" text-anchor="middle" fill="#64748b" font-size="9">Live monitoring</text>

            <!-- Method 3: React Component -->
            <rect x="50" y="340" width="150" height="80" rx="8" fill="#334155" stroke="#3b82f6"/>
            <text x="125" y="365" text-anchor="middle" fill="#3b82f6" font-size="11" font-weight="600">React Component</text>
            <text x="125" y="385" text-anchor="middle" fill="#94a3b8" font-size="10">@cognigate/dashboard</text>
            <text x="125" y="405" text-anchor="middle" fill="#64748b" font-size="9">Embedded UI</text>

            <!-- Method 4: WebSocket -->
            <rect x="220" y="340" width="150" height="80" rx="8" fill="#334155" stroke="#22c55e"/>
            <text x="295" y="365" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="600">WebSocket</text>
            <text x="295" y="385" text-anchor="middle" fill="#94a3b8" font-size="10">ws://localhost:3001</text>
            <text x="295" y="405" text-anchor="middle" fill="#64748b" font-size="9">Real-time events</text>

            <!-- Arrows to backend -->
            <line x1="400" y1="280" x2="500" y2="280" stroke="#667eea" stroke-width="2" stroke-dasharray="5,5"/>
            <line x1="400" y1="380" x2="500" y2="380" stroke="#667eea" stroke-width="2" stroke-dasharray="5,5"/>

            <!-- Backend -->
            <rect x="500" y="100" width="350" height="350" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
            <text x="675" y="130" text-anchor="middle" fill="#22c55e" font-size="14" font-weight="600">YOUR APPLICATION</text>

            <!-- API Server -->
            <rect x="520" y="150" width="140" height="60" rx="8" fill="#ec4899"/>
            <text x="590" y="175" text-anchor="middle" fill="white" font-size="11" font-weight="600">API Server</text>
            <text x="590" y="195" text-anchor="middle" fill="white" font-size="10">cognigate/api</text>

            <!-- Gateway -->
            <rect x="690" y="150" width="140" height="60" rx="8" fill="#667eea"/>
            <text x="760" y="175" text-anchor="middle" fill="white" font-size="11" font-weight="600">Gateway</text>
            <text x="760" y="195" text-anchor="middle" fill="white" font-size="10">cognigate</text>

            <!-- Connection between API and Gateway -->
            <line x1="660" y1="180" x2="690" y2="180" stroke="#94a3b8" stroke-width="2"/>

            <!-- Config file -->
            <rect x="520" y="240" width="140" height="50" rx="8" fill="#334155" stroke="#f59e0b"/>
            <text x="590" y="270" text-anchor="middle" fill="#f59e0b" font-size="11">.cognigaterc.json</text>

            <!-- Your code -->
            <rect x="690" y="240" width="140" height="50" rx="8" fill="#334155" stroke="#3b82f6"/>
            <text x="760" y="270" text-anchor="middle" fill="#3b82f6" font-size="11">Your Code</text>

            <!-- Providers -->
            <rect x="520" y="320" width="310" height="110" rx="8" fill="#0f172a"/>
            <text x="675" y="345" text-anchor="middle" fill="#94a3b8" font-size="11">Connected Providers</text>

            <rect x="540" y="360" width="80" height="50" rx="6" fill="#3b82f6"/>

  <script>
    function showTab(tabId) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));

      // Show selected tab
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
