<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clear sphere with gradient -->
  <defs>
    <radialGradient id="sphereGradient" cx="0.3" cy="0.3">
      <stop offset="0%" style="stop-color:rgba(6, 182, 212, 0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(16, 185, 129, 0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(139, 92, 246, 0.1);stop-opacity:1" />
    </radialGradient>

    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>

    <!-- Glass effect -->
    <filter id="glass">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
    </filter>
  </defs>

  <!-- Clear sphere background -->
  <circle cx="24" cy="24" r="22" fill="url(#sphereGradient)" opacity="0.4" />
  <circle cx="24" cy="24" r="22" fill="none" stroke="url(#brainGradient)" stroke-width="1.5" opacity="0.6" />

  <!-- Shine effect on sphere -->
  <ellipse cx="18" cy="18" rx="8" ry="12" fill="white" opacity="0.15" />

  <!-- Gate structure (modern, bold) -->
  <g id="gate">
    <!-- Gate posts (wider and bolder) -->
    <rect x="9" y="28" width="5" height="12" rx="0.5" fill="url(#gateGradient)" />
    <rect x="34" y="28" width="5" height="12" rx="0.5" fill="url(#gateGradient)" />

    <!-- Gate bars (horizontal, thicker) -->
    <rect x="9" y="30" width="30" height="3" rx="0.5" fill="url(#gateGradient)" />
    <rect x="9" y="35" width="30" height="3" rx="0.5" fill="url(#gateGradient)" opacity="0.9" />

    <!-- Gate top arch (bolder) -->
    <path d="M 9 28 Q 24 24 39 28" stroke="url(#gateGradient)" stroke-width="3.5" fill="none" stroke-linecap="round" />
  </g>

  <!-- "AI" text in background (behind brain) -->
  <text x="24" y="12"
        font-family="Inter, sans-serif"
        font-size="12"
        font-weight="900"
        fill="url(#brainGradient)"
        opacity="0.3"
        text-anchor="middle"
        dominant-baseline="middle">AI</text>

  <!-- Brain (organic brain-like structure with purple) -->
  <g id="brain">
    <!-- Left hemisphere -->
    <path d="M 18 12 Q 16 10 17 8 Q 18 6 20 7 Q 21 6 22 8 Q 22 10 21 12 Q 20 14 19 16 Q 18 17 17 16 Q 16 14 18 12 Z"
          fill="url(#brainGradient)" opacity="0.4" />

    <!-- Right hemisphere -->
    <path d="M 26 12 Q 28 10 27 8 Q 26 6 24 7 Q 23 6 22 8 Q 22 10 23 12 Q 24 14 25 16 Q 26 17 27 16 Q 28 14 26 12 Z"
          fill="url(#brainGradient)" opacity="0.4" />

    <!-- Corpus callosum (center connection) -->
    <ellipse cx="22" cy="12" rx="2" ry="6" fill="url(#brainGradient)" opacity="0.3" />

    <!-- Left hemisphere neural network -->
    <circle cx="19" cy="9" r="1.5" fill="#22d3ee" />
    <circle cx="20" cy="12" r="1.5" fill="#8b5cf6" />
    <circle cx="19" cy="15" r="1.5" fill="#34d399" />
    <line x1="19" y1="9" x2="20" y2="12" stroke="#22d3ee" stroke-width="0.8" opacity="1" />
    <line x1="20" y1="12" x2="19" y2="15" stroke="#8b5cf6" stroke-width="0.8" opacity="1" />

    <!-- Right hemisphere neural network -->
    <circle cx="25" cy="9" r="1.5" fill="#34d399" />
    <circle cx="24" cy="12" r="1.5" fill="#8b5cf6" />
    <circle cx="25" cy="15" r="1.5" fill="#22d3ee" />
    <line x1="25" y1="9" x2="24" y2="12" stroke="#34d399" stroke-width="0.8" opacity="1" />
    <line x1="24" y1="12" x2="25" y2="15" stroke="#8b5cf6" stroke-width="0.8" opacity="1" />

    <!-- Cross-hemisphere connections -->
    <line x1="20" y1="12" x2="24" y2="12" stroke="#8b5cf6" stroke-width="0.8" opacity="1" />
    <circle cx="22" cy="12" r="1.5" fill="#a78bfa" />
  </g>
</svg>
