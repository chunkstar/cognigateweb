<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clear sphere with gradient -->
  <defs>
    <radialGradient id="sphereGradient" cx="0.3" cy="0.3">
      <stop offset="0%" style="stop-color:rgba(6, 182, 212, 0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(16, 185, 129, 0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(139, 92, 246, 0.1);stop-opacity:1" />
    </radialGradient>

    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>

    <!-- Glass effect -->
    <filter id="glass">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
    </filter>
  </defs>

  <!-- Clear sphere background -->
  <circle cx="24" cy="24" r="22" fill="url(#sphereGradient)" opacity="0.4" />
  <circle cx="24" cy="24" r="22" fill="none" stroke="url(#brainGradient)" stroke-width="1.5" opacity="0.6" />

  <!-- Shine effect on sphere -->
  <ellipse cx="18" cy="18" rx="8" ry="12" fill="white" opacity="0.15" />

  <!-- Gate structure (simplified gate bars) -->
  <g id="gate" opacity="0.9">
    <!-- Gate posts -->
    <rect x="10" y="28" width="3" height="12" rx="1.5" fill="url(#gateGradient)" />
    <rect x="35" y="28" width="3" height="12" rx="1.5" fill="url(#gateGradient)" />

    <!-- Gate bars (horizontal) -->
    <rect x="10" y="30" width="28" height="2" rx="1" fill="url(#gateGradient)" opacity="0.7" />
    <rect x="10" y="35" width="28" height="2" rx="1" fill="url(#gateGradient)" opacity="0.7" />

    <!-- Gate top -->
    <path d="M 10 28 Q 24 24 38 28" stroke="url(#gateGradient)" stroke-width="2" fill="none" opacity="0.8" />
  </g>

  <!-- Brain (simplified neural network style) -->
  <g id="brain" opacity="0.95">
    <!-- Brain outline -->
    <path d="M 18 10 Q 16 8 18 6 Q 20 5 22 6 Q 24 4 26 6 Q 28 5 30 6 Q 32 8 30 10 Q 32 12 30 14 Q 32 16 30 18 Q 28 19 26 18 Q 24 20 22 18 Q 20 19 18 18 Q 16 16 18 14 Q 16 12 18 10 Z"
          fill="url(#brainGradient)" opacity="0.3" />

    <!-- Neural connections -->
    <circle cx="20" cy="10" r="1.5" fill="#06b6d4" />
    <circle cx="24" cy="8" r="1.5" fill="#10b981" />
    <circle cx="28" cy="10" r="1.5" fill="#06b6d4" />
    <circle cx="22" cy="14" r="1.5" fill="#10b981" />
    <circle cx="26" cy="14" r="1.5" fill="#06b6d4" />

    <!-- Connection lines -->
    <line x1="20" y1="10" x2="24" y2="8" stroke="#06b6d4" stroke-width="0.8" opacity="0.6" />
    <line x1="24" y1="8" x2="28" y2="10" stroke="#10b981" stroke-width="0.8" opacity="0.6" />
    <line x1="20" y1="10" x2="22" y2="14" stroke="#06b6d4" stroke-width="0.8" opacity="0.6" />
    <line x1="28" y1="10" x2="26" y2="14" stroke="#10b981" stroke-width="0.8" opacity="0.6" />
    <line x1="22" y1="14" x2="26" y2="14" stroke="#06b6d4" stroke-width="0.8" opacity="0.6" />
  </g>

  <!-- "AI" text (faded) -->
  <text x="24" y="26"
        font-family="Inter, sans-serif"
        font-size="10"
        font-weight="800"
        fill="url(#brainGradient)"
        opacity="0.25"
        text-anchor="middle"
        dominant-baseline="middle">AI</text>
</svg>
