<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognigate Admin Dashboard - Manage APIs & Monitor Usage</title>
    <meta name="description" content="Manage API keys, configure providers, and monitor AI spending in real-time">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #06b6d4;
            --primary-light: #22d3ee;
            --primary-dark: #0891b2;
            --secondary: #10b981;
            --accent: #8b5cf6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0a0a0a;
            --dark-2: #1a1a1a;
            --dark-3: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            animation: gradientMove 20s ease infinite;
            z-index: 0;
        }

        @keyframes gradientMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10%, -10%); }
        }

        header {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-tabs {
            display: flex;
            gap: 1rem;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .tab-btn:hover {
            color: var(--primary);
            background: rgba(6, 182, 212, 0.1);
        }

        .tab-btn.active {
            color: var(--primary);
            background: rgba(6, 182, 212, 0.2);
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section-card {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-card h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group input[type="password"] {
            font-family: monospace;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .provider-list {
            display: grid;
            gap: 1rem;
        }

        .provider-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1rem;
            align-items: center;
        }

        .provider-icon {
            width: 50px;
            height: 50px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .provider-info h3 {
            margin-bottom: 0.25rem;
        }

        .provider-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .provider-actions {
            display: flex;
            gap: 0.5rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-badge.connected {
            background: rgba(16, 185, 129, 0.2);
            color: var(--secondary);
        }

        .status-badge.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.3s, border-color 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .stat-card .label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }

        .alert.info {
            background: rgba(6, 182, 212, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 1rem;
            }

            .provider-item {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .provider-actions {
                justify-content: center;
            }

            .nav-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <header>
        <div class="header-content">
            <div class="logo">‚öôÔ∏è Cognigate Admin</div>
            <nav class="nav-tabs">
                <button class="tab-btn active" onclick="switchTab('dashboard')">Dashboard</button>
                <button class="tab-btn" onclick="switchTab('providers')">Providers</button>
                <button class="tab-btn" onclick="switchTab('settings')">Settings</button>
            </nav>
        </div>
    </header>

    <main class="dashboard">
        <!-- Dashboard Tab -->
        <div id="tab-dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="label">Today's Spending</div>
                    <div class="value" id="todaySpending">$0.00</div>
                </div>
                <div class="stat-card">
                    <div class="label">Total Requests</div>
                    <div class="value" id="totalRequests">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Active Providers</div>
                    <div class="value" id="activeProviders">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Budget Remaining</div>
                    <div class="value" id="budgetRemaining">$10.00</div>
                </div>
            </div>

            <div class="section-card">
                <h2>Budget Progress</h2>
                <div style="background: rgba(255,255,255,0.05); border-radius: 1rem; height: 2rem; overflow: hidden;">
                    <div id="budgetBar" style="height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); width: 0%; transition: width 0.5s; display: flex; align-items: center; justify-content: flex-end; padding: 0 1rem; font-weight: 600;">
                        0%
                    </div>
                </div>
            </div>

            <div class="section-card">
                <h2>API Server Connection</h2>
                <div class="form-group">
                    <label>API Server URL</label>
                    <input type="text" id="apiServerUrl" value="http://localhost:3001" placeholder="http://localhost:3001">
                </div>
                <button class="btn" onclick="testConnection()">Test Connection</button>
                <div id="connectionStatus" style="margin-top: 1rem;"></div>
            </div>
        </div>

        <!-- Providers Tab -->
        <div id="tab-providers" class="tab-content">
            <div class="section-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 style="margin: 0;">Your Providers</h2>
                    <button class="btn" onclick="openAddProviderModal()">+ Add Provider</button>
                </div>
                <div class="provider-list" id="providerList">
                    <!-- Providers will be dynamically added -->
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="tab-settings" class="tab-content">
            <div class="section-card">
                <h2>Budget Settings</h2>
                <div class="form-group">
                    <label>Daily Budget Limit ($)</label>
                    <input type="number" id="dailyBudgetLimit" value="10.00" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label>Alert Threshold (%)</label>
                    <input type="number" id="alertThreshold" value="75" step="5" min="0" max="100">
                </div>
                <button class="btn" onclick="saveBudgetSettings()">Save Budget Settings</button>
            </div>

            <div class="section-card">
                <h2>Fallback Settings</h2>
                <div class="form-group">
                    <label>Enable Local Fallback</label>
                    <select id="fallbackEnabled">
                        <option value="true">Yes - Use free local models when budget exceeded</option>
                        <option value="false">No - Stop requests when budget exceeded</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fallback Provider</label>
                    <select id="fallbackProvider">
                        <option value="ollama">Ollama (Recommended)</option>
                        <option value="lmstudio">LM Studio</option>
                        <option value="webllm">WebLLM (Browser only)</option>
                    </select>
                </div>
                <button class="btn" onclick="saveFallbackSettings()">Save Fallback Settings</button>
            </div>

            <div class="section-card">
                <h2>Export/Import Configuration</h2>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-secondary" onclick="exportConfig()">üì• Export Config</button>
                    <button class="btn btn-secondary" onclick="importConfig()">üì§ Import Config</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Provider Modal -->
    <div id="providerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Provider</h2>
                <button class="close-btn" onclick="closeProviderModal()">√ó</button>
            </div>
            <form onsubmit="saveProvider(event)">
                <div class="form-group">
                    <label>Provider</label>
                    <select id="providerName" required>
                        <option value="">Select Provider</option>
                        <option value="openai">OpenAI (GPT-4, GPT-3.5)</option>
                        <option value="anthropic">Anthropic (Claude)</option>
                        <option value="google">Google (Gemini)</option>
                        <option value="ollama">Ollama (Local)</option>
                        <option value="lmstudio">LM Studio (Local)</option>
                    </select>
                </div>
                <div class="form-group" id="apiKeyGroup">
                    <label>API Key</label>
                    <input type="password" id="providerApiKey" placeholder="sk-...">
                    <small style="color: var(--text-secondary); display: block; margin-top: 0.25rem;">
                        Your API key is stored locally in your browser
                    </small>
                </div>
                <div class="form-group" id="baseUrlGroup" style="display: none;">
                    <label>Base URL</label>
                    <input type="text" id="providerBaseUrl" placeholder="http://localhost:11434">
                </div>
                <div class="form-group">
                    <label>Models (comma-separated)</label>
                    <input type="text" id="providerModels" placeholder="gpt-4, gpt-3.5-turbo">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn">Save Provider</button>
                    <button type="button" class="btn btn-secondary" onclick="closeProviderModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration storage
        const CONFIG_KEY = 'cognigate_config';

        // Load config from localStorage
        function loadConfig() {
            const saved = localStorage.getItem(CONFIG_KEY);
            if (saved) {
                return JSON.parse(saved);
            }
            return {
                providers: [],
                budget: { dailyLimit: 10.00, alertThreshold: 75 },
                fallback: { enabled: true, provider: 'ollama' },
                apiServerUrl: 'http://localhost:3001'
            };
        }

        // Save config to localStorage
        function saveConfig(config) {
            localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
        }

        let config = loadConfig();

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

            document.getElementById(`tab-${tabName}`).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'providers') {
                renderProviders();
            } else if (tabName === 'settings') {
                loadSettings();
            }
        }

        // Provider management
        function renderProviders() {
            const list = document.getElementById('providerList');

            if (config.providers.length === 0) {
                list.innerHTML = '<div class="alert info">No providers configured. Click "Add Provider" to get started.</div>';
                return;
            }

            list.innerHTML = config.providers.map((provider, index) => {
                const icons = {
                    openai: 'ü§ñ',
                    anthropic: 'üß†',
                    google: 'üîç',
                    ollama: 'ü¶ô',
                    lmstudio: 'üé®'
                };

                return `
                    <div class="provider-item">
                        <div class="provider-icon" style="background: rgba(6, 182, 212, 0.1);">
                            ${icons[provider.name] || 'üîå'}
                        </div>
                        <div class="provider-info">
                            <h3>${provider.name.charAt(0).toUpperCase() + provider.name.slice(1)}</h3>
                            <p>Models: ${provider.models.join(', ')}</p>
                            <span class="status-badge ${provider.apiKey || provider.baseUrl ? 'connected' : 'disconnected'}">
                                ${provider.apiKey || provider.baseUrl ? 'Configured' : 'Not configured'}
                            </span>
                        </div>
                        <div class="provider-actions">
                            <button class="btn btn-small btn-secondary" onclick="editProvider(${index})">Edit</button>
                            <button class="btn btn-small btn-danger" onclick="deleteProvider(${index})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');

            updateActiveProviders();
        }

        function openAddProviderModal() {
            document.getElementById('modalTitle').textContent = 'Add Provider';
            document.getElementById('providerModal').classList.add('active');
            document.getElementById('providerName').value = '';
            document.getElementById('providerApiKey').value = '';
            document.getElementById('providerBaseUrl').value = '';
            document.getElementById('providerModels').value = '';
            document.getElementById('providerModal').dataset.editIndex = '';
        }

        function closeProviderModal() {
            document.getElementById('providerModal').classList.remove('active');
        }

        function editProvider(index) {
            const provider = config.providers[index];
            document.getElementById('modalTitle').textContent = 'Edit Provider';
            document.getElementById('providerName').value = provider.name;
            document.getElementById('providerApiKey').value = provider.apiKey || '';
            document.getElementById('providerBaseUrl').value = provider.baseUrl || '';
            document.getElementById('providerModels').value = provider.models.join(', ');
            document.getElementById('providerModal').dataset.editIndex = index;
            document.getElementById('providerModal').classList.add('active');

            // Show/hide fields based on provider
            updateProviderFields();
        }

        function deleteProvider(index) {
            if (confirm('Are you sure you want to delete this provider?')) {
                config.providers.splice(index, 1);
                saveConfig(config);
                renderProviders();
                showAlert('success', 'Provider deleted successfully');
            }
        }

        function saveProvider(event) {
            event.preventDefault();

            const name = document.getElementById('providerName').value;
            const apiKey = document.getElementById('providerApiKey').value;
            const baseUrl = document.getElementById('providerBaseUrl').value;
            const models = document.getElementById('providerModels').value.split(',').map(m => m.trim()).filter(m => m);

            const provider = { name, models };
            if (apiKey) provider.apiKey = apiKey;
            if (baseUrl) provider.baseUrl = baseUrl;

            const editIndex = document.getElementById('providerModal').dataset.editIndex;
            if (editIndex !== '') {
                config.providers[editIndex] = provider;
            } else {
                config.providers.push(provider);
            }

            saveConfig(config);
            closeProviderModal();
            renderProviders();
            showAlert('success', 'Provider saved successfully');
        }

        // Update form fields based on provider type
        document.getElementById('providerName').addEventListener('change', updateProviderFields);

        function updateProviderFields() {
            const provider = document.getElementById('providerName').value;
            const apiKeyGroup = document.getElementById('apiKeyGroup');
            const baseUrlGroup = document.getElementById('baseUrlGroup');

            if (provider === 'ollama' || provider === 'lmstudio') {
                apiKeyGroup.style.display = 'none';
                baseUrlGroup.style.display = 'block';
                document.getElementById('providerBaseUrl').required = true;
                document.getElementById('providerApiKey').required = false;
            } else {
                apiKeyGroup.style.display = 'block';
                baseUrlGroup.style.display = 'none';
                document.getElementById('providerApiKey').required = true;
                document.getElementById('providerBaseUrl').required = false;
            }
        }

        // Settings
        function loadSettings() {
            document.getElementById('dailyBudgetLimit').value = config.budget.dailyLimit;
            document.getElementById('alertThreshold').value = config.budget.alertThreshold;
            document.getElementById('fallbackEnabled').value = config.fallback.enabled.toString();
            document.getElementById('fallbackProvider').value = config.fallback.provider;
            document.getElementById('apiServerUrl').value = config.apiServerUrl;
        }

        function saveBudgetSettings() {
            config.budget.dailyLimit = parseFloat(document.getElementById('dailyBudgetLimit').value);
            config.budget.alertThreshold = parseInt(document.getElementById('alertThreshold').value);
            saveConfig(config);
            showAlert('success', 'Budget settings saved');
        }

        function saveFallbackSettings() {
            config.fallback.enabled = document.getElementById('fallbackEnabled').value === 'true';
            config.fallback.provider = document.getElementById('fallbackProvider').value;
            saveConfig(config);
            showAlert('success', 'Fallback settings saved');
        }

        // Test API connection
        async function testConnection() {
            const url = document.getElementById('apiServerUrl').value;
            const statusDiv = document.getElementById('connectionStatus');

            statusDiv.innerHTML = '<div class="alert info">Testing connection...</div>';

            try {
                const response = await fetch(`${url}/api/health`);
                const data = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = `<div class="alert success">‚úÖ Connected! Server is healthy.<br>Uptime: ${Math.floor(data.uptime)}s</div>`;
                    config.apiServerUrl = url;
                    saveConfig(config);

                    // Fetch real data
                    fetchDashboardData();
                } else {
                    statusDiv.innerHTML = '<div class="alert error">‚ùå Connection failed: Invalid response</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="alert error">‚ùå Connection failed: ${error.message}<br><small>Make sure the API server is running: <code>node examples/api-server.ts</code></small></div>`;
            }
        }

        // Fetch dashboard data from API
        async function fetchDashboardData() {
            const url = config.apiServerUrl;

            try {
                const [budgetRes, usageRes] = await Promise.all([
                    fetch(`${url}/api/budget`),
                    fetch(`${url}/api/usage`)
                ]);

                if (budgetRes.ok) {
                    const budgetData = await budgetRes.json();
                    updateBudgetDisplay(budgetData);
                }

                if (usageRes.ok) {
                    const usageData = await usageRes.json();
                    updateUsageDisplay(usageData);
                }
            } catch (error) {
                console.error('Failed to fetch dashboard data:', error);
            }
        }

        function updateBudgetDisplay(data) {
            document.getElementById('todaySpending').textContent = '$' + (data.used || 0).toFixed(2);
            document.getElementById('budgetRemaining').textContent = '$' + (data.remaining || config.budget.dailyLimit).toFixed(2);

            const percent = data.percentage || 0;
            const bar = document.getElementById('budgetBar');
            bar.style.width = percent + '%';
            bar.textContent = percent.toFixed(1) + '%';

            if (percent >= 90) {
                bar.style.background = 'var(--danger)';
            } else if (percent >= 75) {
                bar.style.background = 'var(--warning)';
            }
        }

        function updateUsageDisplay(data) {
            document.getElementById('totalRequests').textContent = data.totalRequests || 0;
        }

        function updateActiveProviders() {
            document.getElementById('activeProviders').textContent = config.providers.filter(p => p.apiKey || p.baseUrl).length;
        }

        // Export/Import
        function exportConfig() {
            const dataStr = JSON.stringify(config, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cognigate-config.json';
            a.click();
            showAlert('success', 'Configuration exported');
        }

        function importConfig() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        config = imported;
                        saveConfig(config);
                        loadSettings();
                        renderProviders();
                        showAlert('success', 'Configuration imported successfully');
                    } catch (error) {
                        showAlert('error', 'Failed to import configuration: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function showAlert(type, message) {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alert.style.position = 'fixed';
            alert.style.top = '100px';
            alert.style.right = '20px';
            alert.style.zIndex = '10000';
            alert.style.minWidth = '300px';
            document.body.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Initialize
        renderProviders();
        updateActiveProviders();
        loadSettings();
    </script>
</body>
</html>
